<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/ed2a195774.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple login page">
    <meta name="keywords" content="Html, css, Loginpage">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>simple login page</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>LOGIN</h1>
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <p>or use your account</p>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="password">
            <p>Forgot your password</p>
            <button class="btn">LOGIN</button>
        </div>
        <div class="side">
            <h1>HTML CSS Login Form</h1>
            <h3>This html css form is created using pure html and css and for social icons font awesome in used</h3>
        </div>
    </div>   
</body>
</html>
