<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon-music.svg">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ed2a195774.js" crossorigin="anonymous"></script>
  <title>Order Page</title>
</head>
<body>
  <div class="container">
    <div class="image-div">
      <img class="hero" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="description">
      <h3 class="order-header">Order Summary</h3>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
      <div class="payment">
        <i class="fas fa-music music-logo"></i>
         <a class="money" href=""><i class="fas fa-dollar-sign"></i>30 per month</a>
         <a class="money" href="Change">Change</a>
      </div>
      <a class="btn" href="">Proceed to Payment</a>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
  
</body>
</html>
